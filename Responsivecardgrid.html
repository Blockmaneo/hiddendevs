<!-- 
  Product Card Grid Layout
  This example demonstrates:
  1. CSS Grid for responsive layout
  2. Modern card design with hover effects
  3. CSS custom properties (variables)
  4. BEM naming convention
  5. Flexbox for internal card layouts
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        /* CSS Custom Properties for consistent theming */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --spacing-unit: 1rem;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            padding: var(--spacing-unit);
        }

        /* Grid Container */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-unit);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Card Component */
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card__content {
            padding: var(--spacing-unit);
        }

        .product-card__title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .product-card__description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-card__price {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="https://premiumproducts.pt/wp-content/uploads/2022/01/cropped-logoPP-W.png" alt="Product 1" class="product-card__image">
            <div class="product-card__content">
                <h2 class="product-card__title">Premium Product</h2>
                <p class="product-card__description">High-quality item with premium features.</p>
                <span class="product-card__price">$99.99</span>
            </div>
        </div>
        <!-- Additional cards would be added here -->
    </div>
</body>
</html>
