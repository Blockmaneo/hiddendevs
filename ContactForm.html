            --error-color: #ef4444;

            --input-bg: #f8fafc;
            --input-border: #e2e8f0;
        }

        /* Base Reset
           - Removes default browser styles
           - Ensures consistent box sizing
           - Prevents unexpected spacing issues */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

           - Creates subtle background color
           - Ensures proper line height for readability */
        body {

            line-height: 1.5;

            background: #f1f5f9;
        }

           - Adds white background for contrast
           - Implements proper spacing

        .contact-form {

            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
