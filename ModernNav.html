<!-- 
  Modern Navigation Menu
  This example demonstrates:
  1. Mobile-first responsive design
  2. CSS transitions and transforms
  3. Accessibility considerations
  4. Advanced CSS selectors
  5. Custom hamburger menu animation
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        /* Base styles and resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation container */
        .nav {
            background: #1a1a1a;
            padding: 1rem;
            position: relative;
        }

        /* Logo styling */
        .nav__logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile menu button */
        .nav__toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            display: block;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 2;
        }

        /* Hamburger icon bars */
        .nav__toggle span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: white;
            transition: 0.25s ease-in-out;
        }

        .nav__toggle span:nth-child(1) { top: 0; }
        .nav__toggle span:nth-child(2) { top: 9px; }
        .nav__toggle span:nth-child(3) { top: 18px; }

        /* Menu items container */
        .nav__menu {
            display: none;
            list-style: none;
            padding: 1rem 0;
        }

        /* Individual menu items */
        .nav__item {
            margin: 0.5rem 0;
        }

        .nav__link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav__link:hover {
            color: #64b5f6;
        }

        /* Active menu styles */
        .nav--active .nav__menu {
            display: block;
        }

        .nav--active .nav__toggle span:nth-child(1) {
            transform: rotate(45deg);
            top: 9px;
        }

        .nav--active .nav__toggle span:nth-child(2) {
            opacity: 0;
        }

        .nav--active .nav__toggle span:nth-child(3) {
            transform: rotate(-45deg);
            top: 9px;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .nav {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .nav__toggle {
                display: none;
            }

            .nav__menu {
                display: flex;
                gap: 2rem;
                padding: 0;
            }

            .nav__item {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav__logo">Brand</a>
        <div class="nav__toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav__menu">
            <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
            </li>
        </ul>
    </nav>
</body>
</html>
